<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Summary - Quiz Master</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid">
        <h1 class="navbar-brand m-0">Admin Dashboard</h1>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.admin_dashboard') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.summary_admin') }}">Summary</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.user_management') }}">User Management</a></li>   
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('controllers.logout') }}">Logout</a></li>   
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Admin Summary</h2>


        <!-- Charts Row -->
        <div class="row">
          <!-- Bar Chart -->
          <div class="col-md-6">
              <canvas id="topPerformersChart"></canvas>
          </div>

          <!-- Pie Chart (Smaller Size) -->
          <div class="col-md-6 d-flex justify-content-center">
              <div style="width: 300px; height: 300px;">
                  <canvas id="quizDistributionChart"></canvas>
              </div>
          </div>
      </div>
  </div>

  <script>
      // Convert Flask data into JS variables
      const subjects = JSON.parse('{{ subjects | tojson | safe }}');
      const avgScores = JSON.parse('{{ avg_scores | tojson | safe }}');
      const quizCounts = JSON.parse('{{ quiz_counts | tojson | safe }}');

      // Bar Chart - Top Performers Average Score Per Subject
      const topPerformersCtx = document.getElementById('topPerformersChart').getContext('2d');
      new Chart(topPerformersCtx, {
          type: 'bar',
          data: {
              labels: subjects,
              datasets: [{
                  label: 'Avg Score of Top Users',
                  data: avgScores,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
              }]
          },
          options: { responsive: true }
      });

      // Pie Chart - Quiz Distribution Per Subject (Smaller Size)
      const quizDistributionCtx = document.getElementById('quizDistributionChart').getContext('2d');
      new Chart(quizDistributionCtx, {
          type: 'pie',
          data: {
              labels: subjects,
              datasets: [{
                  data: quizCounts,
                  backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#F44336']
              }]
          },
          options: { responsive: true}
      });
  </script>
</body>
</html>
