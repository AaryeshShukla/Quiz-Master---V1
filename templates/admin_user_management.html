<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <h1 class="navbar-brand m-0">Admin Dashboard</h1>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.admin_dashboard') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.summary_admin') }}">Summary</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.user_management') }}">User mangement</a></li>   

            <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.logout') }}">Logout</a></li>   

        </ul>
    </div>
</nav>
<body>
  <div class="container mt-4">
      <h2 class="mb-4">User Management</h2>
      <table class="table table-bordered">
          <thead class="table-dark">
              <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Full Name</th>
                  <th>Type</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              {% for user in users %}
              <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.fullname }}</td>
                  <td>
                      <span class="badge {% if user.type == 'admin' %}bg-success{% else %}bg-secondary{% endif %}">
                          {{ user.type }}
                      </span>
                  </td>
                  <td>
                      {% if user.type != 'admin' %}
                      <form action="{{ url_for('controllers.make_admin', user_id=user.id) }}" method="POST" class="d-inline">
                          <button type="submit" class="btn btn-warning btn-sm">Make Admin</button>
                      </form>
                      {% endif %}
                      <form action="{{ url_for('controllers.delete_user', user_id=user.id) }}" method="POST" class="d-inline" 
                            onsubmit="return confirm('Are you sure you want to delete {{ user.username }}?');">
                          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                      </form>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
</body>
</html>
