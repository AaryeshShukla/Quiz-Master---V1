<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Quiz - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Quiz Details</h2>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Quiz Master</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.user_dashboard') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.scores') }}">Scores</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.summary_user') }}">Summary</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.logout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Quiz Information Card -->
        <div class="card p-3 mt-4">
            <h4>Quiz Information</h4>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>Subject</th>
                        <td>{{ subject.name }}</td>
                    </tr>
                    <tr>
                        <th>Chapter</th>
                        <td>{{ chapter.name }}</td>
                    </tr>
                    <tr>
                        <th>No. of Questions</th>
                        <td>{{ quiz.num_questions }}</td>
                    </tr>
                    <tr>
                        <th>Duration</th>
                        <td>{{ quiz.duration }}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <!-- Start Quiz Button -->
        <div class="mt-3">
            <a href="{{ url_for('controllers.start_quiz', quiz_id=quiz.id) }}" class="btn btn-success">Start Quiz</a>
            <a href="{{ url_for('controllers.user_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
