<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.admin_dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.summary_admin') }}">Summary</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.user_management') }}">User mangement</a></li>   

                    <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.logout') }}">Logout</a></li>          
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Create New Quiz</h2>
        <form action="{{ url_for('controllers.create_quiz') }}" method="POST">
            <input type="hidden" name="chapter_id" value="{{ chapter_id }}"> 
            <div class="mb-3">
                <label for="admin_username" class="form-label">Admin Username:</label>
                <input type="text" class="form-control" id="admin_username" name="admin_username" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Quiz Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="num_questions" class="form-label">No. of Questions:</label>
                <input type="number" class="form-control" id="num_questions" name="num_questions" required>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration (in minutes):</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
           
            <button type="submit" class="btn btn-success">Create Quiz</button>
            <a href="/admin/quizzes" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
