<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Summary - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Quiz Summary</h2>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Quiz Master</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.user_dashboard') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.scores') }}">Scores</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{{ url_for('controllers.summary_user') }}">Summary</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.logout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Charts Row -->
        <div class="row mt-4">
            
            <div class="col-md-6">
                <h5>Quiz Attempts per Subject</h5>
                <canvas id="quizSummaryPie"></canvas>
            </div>
        </div>
    </div>

    <script>
        
        const subjectLabels = JSON.parse('{{ attempts_subjects | tojson | safe }}');
        const attemptsData = JSON.parse('{{ attempts | tojson | safe }}');

      

        // Pie Chart - Quiz Attempts
        new Chart(document.getElementById("quizSummaryPie"), {
            type: "pie",
            data: {
                labels: subjectLabels,
                datasets: [{
                    data: attemptsData,
                    backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"]
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
