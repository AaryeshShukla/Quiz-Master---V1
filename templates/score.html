<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scores - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Your Scores</h2>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Quiz Master</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.user_dashboard') }}">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.scores') }}">Scores</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.summary_user') }}">Summary</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('controllers.logout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Scores Table -->
        <div class="card p-3 mt-4">
            <h4>Previous Scores</h4>
            <table class="table table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Quiz Title</th>
                        <th>Subject</th>
                        <th>Chapter</th>
                        <th>Score</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for score in scores %}
                    <tr>
                        <td>{{ score.quiz_title }}</td>
                        <td>{{ score.subject }}</td>
                        <td>{{ score.chapter }}</td>
                        <td>{{ score.score }}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-3">
          
          <a href="{{ url_for('controllers.user_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
