<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start Quiz - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ quiz.title }}</h2>
        <form action="{{ url_for('controllers.submit_quiz', quiz_id=quiz.id) }}" method="POST">
            {% for question in questions %}
            <div class="card p-3 mb-3">
                <h5>Q{{ loop.index }}: {{ question.text }}</h5>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="A" required>
                    <label class="form-check-label">{{ question.option_a }}</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="B" required>
                    <label class="form-check-label">{{ question.option_b }}</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="C" required>
                    <label class="form-check-label">{{ question.option_c }}</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="D" required>
                    <label class="form-check-label">{{ question.option_d }}</label>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
